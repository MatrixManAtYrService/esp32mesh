<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Web Flasher (No CSP, No Drama)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      padding: 30px;
      text-align: center;
    }
    button {
      font-size: 16px;
      margin: 10px;
      padding: 10px 20px;
    }
    #log {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: left;
      white-space: pre-wrap;
      border-radius: 5px;
      border: 1px solid #444;
      padding: 10px;
      width: 90%;
      height: 300px;
      margin: 20px auto;
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h1>ESP32 Web Flasher</h1>
  <p><strong>Firmware:</strong> <code>firmware.bin</code></p>
  <button id="connectBtn">üîå Connect</button>
  <button id="flashBtn" disabled>‚ö° Flash</button>
  <div id="log">Console output...</div>

  <script type="module">
    import { flash } from "./bundle.js";

    let port = null;
    let firmware = null;

    const logArea = document.getElementById("log");
    const connectBtn = document.getElementById("connectBtn");
    const flashBtn = document.getElementById("flashBtn");

    const log = (msg) => {
      const time = new Date().toLocaleTimeString();
      const line = `[${time}] ${msg}`;
      logArea.textContent += "\n" + line;
      logArea.scrollTop = logArea.scrollHeight;
      console.log(line);
    };

    // Fetch firmware
    fetch("firmware.bin")
      .then(res => {
        if (!res.ok) throw new Error("Could not load firmware.bin");
        return res.arrayBuffer();
      })
      .then(buf => {
        firmware = new Uint8Array(buf);
        log(`‚úÖ firmware.bin loaded (${firmware.length} bytes)`);
      })
      .catch(err => log("‚ùå Firmware error: " + err.message));

    // Connect
    connectBtn.addEventListener("click", async () => {
      try {
        log("üîç Requesting serial port...");
        port = await navigator.serial.requestPort();
        log("‚úÖ Port selected");

        log("üîë Opening port...");
        await port.open({ baudRate: 115200 });
        log("‚úÖ Port opened");

        flashBtn.disabled = false;
      } catch (e) {
        log("‚ùå Connect failed: " + e.message);
      }
    });

    // Flash
    flashBtn.addEventListener("click", async () => {
      if (!firmware || !port) return log("‚ö†Ô∏è Firmware or port missing");

      try {
        log("‚ö° Flashing firmware...");
        await flash({
          port,
          baudrate: 115200,
          fileArray: [{ data: firmware, address: 0x1000 }],
          eraseAll: true,
          compress: true,
          log
        });
        log("‚úÖ Flash complete!");
        await port.close();
        log("üîå Port closed");
      } catch (e) {
        log("‚ùå Flash error: " + e.message);
      }
    });
  </script>
</body>
</html>
